language: cpp
os:
  - linux
  - osx
osx_image: xcode9.3beta

# Use Ubuntu 14.04 LTS (Trusty) as the Linux testing environment.
sudo: required
dist: trusty

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade python3; fi
  - ./checkout_glslang_spirv_tools.sh

script:
  - ./build_glslang_spirv_tools.sh Debug 2
  - make -j2
  - ./test_shaders.sh
